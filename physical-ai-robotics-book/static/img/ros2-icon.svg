<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ros2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03A9F4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-small">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="none"/>
  <!-- Central ROS Node -->
  <circle cx="50" cy="50" r="35" fill="url(#ros2Gradient)" filter="url(#glow-small)"/>
  <text x="50" y="55" font-family="Arial" font-size="28" fill="white" text-anchor="middle" alignment-baseline="middle" font-weight="bold">R2</text>
  <!-- Connecting lines (topics) -->
  <g stroke="#BBDEFB" stroke-width="3" opacity="0.7">
    <line x1="15" y1="50" x2="30" y2="50"/>
    <line x1="70" y1="50" x2="85" y2="50"/>
    <line x1="50" y1="15" x2="50" y2="30"/>
  </g>
</svg>