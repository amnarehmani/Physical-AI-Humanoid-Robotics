<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="isaacGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76FF03;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C6FF00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-small">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="none"/>
  <!-- NVIDIA Logo-like triangle -->
  <polygon points="50,10 80,80 20,80" fill="url(#isaacGradient)" filter="url(#glow-small)"/>
  <!-- AI Brain / Circuitry -->
  <circle cx="50" cy="50" r="20" fill="#4CAF50" opacity="0.8"/>
  <path d="M40 50 L60 50 M50 40 L50 60" stroke="white" stroke-width="2"/>
  <text x="50" y="88" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">AI</text>
</svg>