<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="dtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-small">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="none"/>
  <!-- Gazebo Cube -->
  <rect x="15" y="30" width="50" height="50" rx="5" ry="5" fill="url(#dtGradient)" opacity="0.8" filter="url(#glow-small)"/>
  <!-- Unity Sphere -->
  <circle cx="65" cy="40" r="25" fill="#E91E63" opacity="0.8" filter="url(#glow-small)"/>
  <!-- Connector line -->
  <line x1="40" y1="55" x2="65" y2="40" stroke="#795548" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="50" y="80" font-family="Arial" font-size="18" fill="#333" text-anchor="middle">Sim</text>
</svg>