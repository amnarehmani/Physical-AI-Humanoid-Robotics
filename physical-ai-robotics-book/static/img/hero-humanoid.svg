<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="1200" height="600" fill="url(#envGradient)"/>

  <!-- Futuristic Floor Grid -->
  <g stroke="#00BCD4" stroke-width="1" opacity="0.2">
    <path d="M0 450 L1200 450"/>
    <path d="M0 500 L1200 500"/>
    <path d="M0 550 L1200 550"/>
    <path d="M200 600 L150 400 M400 600 L350 400 M600 600 L550 400 M800 600 L750 400 M1000 600 L950 400 M1200 600 L1150 400" transform="skewX(-20)"/>
  </g>

  <!-- Stylized Humanoid Robot -->
  <g transform="translate(600, 300) scale(0.6)" filter="url(#glow)">
    <!-- Body -->
    <rect x="-50" y="-100" width="100" height="200" rx="10" ry="10" fill="url(#robotGradient)"/>
    <rect x="-40" y="-90" width="80" height="180" rx="5" ry="5" fill="#3F51B5" opacity="0.8"/>
    <!-- Head -->
    <circle cx="0" cy="-120" r="40" fill="url(#robotGradient)"/>
    <circle cx="0" cy="-120" r="30" fill="#3F51B5" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="-15" cy="-125" r="5" fill="#FFC107"/>
    <circle cx="15" cy="-125" r="5" fill="#FFC107"/>
    <!-- Arms -->
    <rect x="-100" y="-80" width="50" height="150" rx="5" ry="5" fill="url(#robotGradient)"/>
    <rect x="50" y="-80" width="50" height="150" rx="5" ry="5" fill="url(#robotGradient)"/>
    <!-- Legs -->
    <rect x="-60" y="100" width="40" height="120" rx="5" ry="5" fill="url(#robotGradient)"/>
    <rect x="20" y="100" width="40" height="120" rx="5" ry="5" fill="url(#robotGradient)"/>
    <!-- Joints/Highlights -->
    <circle cx="-60" cy="-80" r="10" fill="#E0F7FA"/>
    <circle cx="60" cy="-80" r="10" fill="#E0F7FA"/>
    <circle cx="-40" cy="100" r="10" fill="#E0F7FA"/>
    <circle cx="40" cy="100" r="10" fill="#E0F7FA"/>
  </g>
  
  <!-- Circuitry/Data Flow Lines -->
  <g stroke="#00BCD4" stroke-width="2" opacity="0.4" fill="none">
    <path d="M100 100 Q300 0 500 100 T1000 150"/>
    <path d="M1100 500 Q900 600 700 500 T200 450"/>
  </g>
</svg>