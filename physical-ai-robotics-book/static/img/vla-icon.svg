<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="vlaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E040FB;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-small">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="none"/>
  <!-- Speech bubble (Language) -->
  <path d="M20 30 Q10 10 30 10 L70 10 Q90 10 90 30 L90 70 Q90 90 70 90 L50 90 L40 100 L40 90 L30 90 Q10 90 10 70 Z" fill="url(#vlaGradient)" filter="url(#glow-small)"/>
  <!-- Eye (Vision) -->
  <circle cx="50" cy="50" r="15" fill="#FFECB3"/>
  <circle cx="50" cy="50" r="5" fill="#333"/>
  <!-- Arrow (Action) -->
  <path d="M50 80 L50 90 L60 85 L50 80" fill="#FFEB3B"/>
</svg>