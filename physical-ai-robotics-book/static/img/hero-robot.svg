<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C1527;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B2B45;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- Abstract Robot Head -->
  <path d="M300,150 L500,150 L550,250 L250,250 Z" fill="none" stroke="#00E0FF" stroke-width="2" filter="url(#glow)"/>
  <path d="M250,250 L250,450 L550,450 L550,250" fill="none" stroke="#00E0FF" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <rect x="320" y="200" width="60" height="20" rx="5" fill="#00E0FF" filter="url(#glow)"/>
  <rect x="420" y="200" width="60" height="20" rx="5" fill="#00E0FF" filter="url(#glow)"/>
  
  <!-- Circuit Lines -->
  <line x1="400" y1="250" x2="400" y2="450" stroke="#00E0FF" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="350" x2="550" y2="350" stroke="#00E0FF" stroke-width="1" opacity="0.5"/>
  <circle cx="400" cy="350" r="30" stroke="#00E0FF" stroke-width="2" fill="none" />
  
  <!-- Floating Elements -->
  <circle cx="200" cy="100" r="5" fill="#EAF6FF" opacity="0.8">
    <animate attributeName="cy" values="100;110;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="500" r="3" fill="#EAF6FF" opacity="0.6">
    <animate attributeName="cy" values="500;490;500" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>